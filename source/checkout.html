<!DOCTYPE html>
  <head>
    <title>{{ page.name }} | {{ store.name }}</title>
    <meta charset="utf-8">
    <link href="{{ theme | theme_css_url }}" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" charset="utf-8">
      function checkout() {
        if(top != self) {
          top.location.replace(self.location.href);
          } else {
          document.checkout_form.submit();
        }
      }
    </script>  
    {{ head_content }}
  </head>
  <body id="{{ page.permalink }}" class="{{ page.category }}" onload="checkout();">
    <h1 class="checkout-placeholder">One moment&hellip;</h1>
    {% checkoutform %}
      <noscript>
        <button type="submit" name="checkout" title="Checkout">Checkout</button>
      </noscript>
    {% endcheckoutform %}
  </body>
</html>
